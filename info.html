<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="css/infoform.css">
</head>
<body>
  <header>
    <h1></h1>
</header>
<main>
    <section id="form-section">
        <h2>Please Enter Your Information</h2>
        <form action="https://example.com/submit" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
            </div>
            <div class="form-group">
                <label for="favorite-color">Favorite Color:</label>
                <input type="color" id="favorite-color" name="favorite-color">
            </div>
            <div class="form-group">
                <label for="lucky-number">Lucky Number:</label>
                <input type="number" id="lucky-number" name="lucky-number">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm that the data entered is correct:</label>
                <input type="checkbox" id="confirmation" name="confirmation">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
